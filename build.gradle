allprojects {
    buildscript {
        repositories {
            mavenCentral()
        }
        dependencies {
            classpath 'com.guardsquare:proguard-gradle:7.2.2'
        }
    }

    group = 'com.github.albertoruibal.carballo'
    version = '1.8'

    repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = '11'
        targetCompatibility = '11'
        options.encoding = 'UTF-8'
    }
}
